<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Library Dashboard</title>
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 40px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.8;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table {
            margin-top: 30px;
        }
        #user-info {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .table-btn {
            padding: 6px 12px;
            font-size: 14px;
        }
        .table-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Library Dashboard</h1>
        <p id="user-info"></p>
        
        <!-- Action Buttons -->
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" id="inventory">Borrowed Books</button>
            <button class="btn btn-danger" id="logout">Log Out</button>
        </div>
        
        <!-- Books Table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Published Date</th>
                    <th>Total Copies</th>
                    <th>Available Copies</th>
                    <th>Genre</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="tblBooks">
                <!-- Data rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        let userid = '';

        // Fetch and display user data
        fetch('/borrower')
            .then(function(response) {
                if (!response.ok) {
                    throw new Error("Database server error");
                }
                return response.json();
            })
            .then(function(data) {
                localStorage.borrowerid = data.id;
                // Display user data
                document.querySelector('#user-info').innerHTML = `
                    <strong>Name:</strong> ${data.username} <br>
                    <strong>Phone:</strong> ${data.phone} <br>
                    <strong>Email:</strong> ${data.email}
                `;
            })
            .catch(function(error) {
                console.log(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong while fetching user info!',
                });
            });

        // Logout functionality
        document.querySelector('#logout').onclick = async function() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'same-origin' // Ensure cookies are sent with the request
                });

                if (response.ok) {
                    // Redirect to login page or show success message
                    window.location.href = '/'; // Redirect to login page
                } else {
                    throw new Error("Logout failed");
                }
            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Logout Error',
                    text: 'Unable to log out, please try again.',
                });
            }
        };

        // Redirect to book details page
        async function bookDetails(button) {
            const book = JSON.parse(button.getAttribute('data-book'));
            localStorage.bookid = book._id;
            window.location.href = `/book-details`; // Redirect to book details page
        }

        // Fetch and display books data
        fetch('books')
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                }
                throw Error("Bad Response");
            })
            .then(function(data) {
                let rows = '';
                data.forEach(function(book) {
                    rows += `
                        <tr>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.isbn}</td>
                            <td>${book.publishedDate}</td>
                            <td>${book.totalCopies}</td>
                            <td>${book.availableCopies}</td>
                            <td>${book.genre}</td>
                            <td><button class="btn btn-primary table-btn" data-book='${JSON.stringify(book)}' onclick="bookDetails(this)">Details</button></td>
                        </tr>
                    `;
                });
                document.querySelector('#tblBooks').innerHTML = rows;
            })
            .catch(function(err) {
                console.error(err);
                alert('Failed to load books data.');
            });

        // Redirect to borrowed list page
        document.querySelector("#inventory").onclick = async function() {
            window.location.href = "/borrow-lists";
        }
    </script>
</body>
</html>
