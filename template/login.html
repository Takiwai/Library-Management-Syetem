<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }
        .my-2 {
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        .login-btn {
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
        }
        .register-btn {
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
        }
        .register-btn:hover,
        .login-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Library Login</h3>
        <input type="text" id="txtUsername" placeholder="Username" class="form-control my-2" >
        <input type="password" id="txtPassword" placeholder="Password" class="form-control my-2" >
        <button class="btn login-btn" id="login">Sign In</button>
        <p>Don't have an account?</p>
        <button class="btn register-btn" id="register">Sign Up</button>
    </div>
    
        <script>
            document.querySelector("#login").onclick = async function() {
                const username = document.querySelector("#txtUsername").value;
                const password = document.querySelector("#txtPassword").value;
                const options = {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({  // Convert body to JSON string
                        username: username,
                        password: password
                    })
                };
    
                try {
                    const response = await fetch("/login", options);
                    if (!response.ok) throw new Error("Wrong username or password");
                    const data = await response.text();
                   // alert(data);
                    window.location.replace('/dashboard')
                } catch (error) {
                    Swal.fire({
                        icon: "error",
                        title: error.message
                    });
                }
            };
    
    
            document.querySelector("#register").onclick=async function(){
             window.location.replace("/register")
            }
        </script>
</body>
</html>
