<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 40px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        h5 {
            color: #555;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        .btn-primary {
            font-weight: bold;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0066cc;
        }
        .btn-info {
            font-weight: bold;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-info:hover {
            background-color: #17a2b8;
        }
        table {
            margin-top: 20px;
        }
        .book-details-btn {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Admin</h1>
        <p id="user-info"></p>
        <button class="btn btn-primary" id="logout">Log Out</button>
        <button class="btn btn-info" id="user">Manage Users</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Published Date</th>
                    <th>Total Copies</th>
                    <th>Available Copies</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody id="tblBooks"></tbody>
        </table>
    </div>

    <script>
        fetch('/borrower')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Database server error");
                }
                return response.json();
            })
            .then(data => {
                
                document.querySelector('#user-info').innerHTML = `
                    Name: ${data.username} <br>
                    Phone: ${data.phone} <br>
                    Email: ${data.email}
                `;
            })
            .catch(error => {
                console.log(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                });
            });

        // Logout functionality
        document.querySelector('#logout').onclick = async function() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'same-origin' // Ensure cookies are sent with the request
                });

                if (response.ok) {
                    window.location.href = '/'; // Redirect to login page
                } else {
                    throw new Error("Logout failed");
                }
            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Logout Error',
                    text: 'Unable to log out, please try again.',
                });
            }
        };

        // Fetch book details
        async function bookDetails(button) {
            const book = JSON.parse(button.getAttribute('data-book'));
             localStorage.bookId=book._id
            Swal.fire({
                title: book.title,
                html: `
                    <strong>Author:</strong> ${book.author} <br>
                    <strong>ISBN:</strong> ${book.isbn} <br>
                    <strong>Published Date:</strong> ${book.publishedDate} <br>
                    <strong>Total Copies:</strong> ${book.totalCopies} <br>
                    <strong>Available Copies:</strong> ${book.availableCopies} <br>
                    <strong>Genre:</strong> ${book.genre}
                `,
                icon: 'info',
                showCancelButton: true,
                cancelButtonText: 'Cancel',
                confirmButtonText: 'Borrower',
                confirmButtonColor: '#FFC107', 
                customClass: {
                    confirmButton: 'swal2-confirm swal2-styled' 
                },
                
                preConfirm: () => {
                    window.location.href="/admin-book-details"
                }
            });
            
        }
        

        // Fetch books data
        fetch('books')
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error("Bad Response");
            })
            .then(data => {
                let rows = '';
                data.forEach(book => {
                    rows += `
                        <tr>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.isbn}</td>
                            <td>${book.publishedDate}</td>
                            <td>${book.totalCopies}</td>
                            <td>${book.availableCopies}</td>
                            <td>${book.genre}</td>
                            <button class="btn btn-primary" data-book='${JSON.stringify(book)}' onclick="bookDetails(this)">Details</button>
                            
                        </tr>`;
                });
                document.querySelector('#tblBooks').innerHTML = rows;
            })
            .catch(err => {
                console.error(err);
                alert(err);
            });


            document.querySelector('#user').onclick=async function(){
                window.location.href="/admin-checkUsers"
            }
    </script>
</body>
</html>
