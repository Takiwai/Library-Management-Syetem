<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Book Details</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 30px;
            margin-top: 30px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-back {
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #17a2b8;
            color: #ffffff;
        }
        .btn-back:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Transaction Details</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Borrower</th>
                    <th>Email</th>
                    <th>Borrowed Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>

        <a href="/admin-dashboard" class="btn btn-back">Back to Dashboard</a>
    </div>


    <script>
        

        fetch(`/admin-book-details/${localStorage.getItem('bookId')}`)
        .then(function(response) {
            // Check if the response is okay (status 200-299)
            if (response.ok) {
                return response.json();
            }
            throw new Error('Failed to fetch transaction details');
        })
        .then(function(data) {
            // Check if data is not empty
            if (data.length === 0) {
                Swal.fire({
                    icon: 'info',
                    title: 'No Transactions Found',
                    text: 'There are no transactions for this book.',
                });
            } else {
                // Get reference to the tbody element
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = ''; // Clear any existing rows

                // Loop through the data and create table rows
                data.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.user.name}</td>
                        <td>${transaction.user.email}</td>
                        <td>${new Date(transaction.date).toLocaleDateString()}</td>
                        <td>${transaction.status}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        })
        .catch(function(error) {
            // If there's an error with the fetch request
            console.error('Error:', error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Could not fetch transaction details.',
            });
        });
    </script>
</body>
</html>
