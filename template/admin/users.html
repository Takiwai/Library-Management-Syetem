<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>User Details</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-details {
            font-weight: bold;
            padding: 5px 15px;
            margin-left: 10px;
            background-color: #17a2b8;
            color: #ffffff;
        }
        .btn-details:hover {
            background-color: #138496;
        }
        .no-data {
            text-align: center;
            color: #6c757d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Details</h1>

        <!-- Table for displaying user details -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Created Date</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Data rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch the user details from the backend
        fetch('/admin-checkBorrowers')
            .then(function(response) {
                if (response.ok) {
                    return response.json(); // Parse JSON data if response is OK
                }
                throw new Error("Error fetching data from the server");
            })
            .then(function(data) {
                const tbody = document.getElementById('tbody');
                let row = '';

                // Check if the data is an array and not empty
                if (Array.isArray(data) && data.length > 0) {
                    // Generate table rows dynamically
                    data.forEach(function(item) {
                        const formattedDate = new Date(item.date).toLocaleDateString(); // Format the date

                        row += `<tr>
                                    <td>${item.username}</td>
                                    <td>${item.email}</td>
                                    <td>${item.phone}</td>
                                    <td>${formattedDate}</td>
                                     <button class="btn btn-primary" data-user='${JSON.stringify(item)}' onclick="userDetails(this)">Details</button>
                                </tr>`;
                                
                    });

                    tbody.innerHTML = row;  // Update the table with the new rows
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center">No data found.</td></tr>';
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Could not fetch borrower details. Please try again later.',
                });
            });

            async function userDetails(button){
                const user = JSON.parse(button.getAttribute('data-user'));
                localStorage.userId=user.id
                window.location.href='/admin-userHistory'
            }
    </script>
</body>
</html>
